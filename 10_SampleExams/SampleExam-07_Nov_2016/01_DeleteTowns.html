<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        $('#btnDelete').click(function () {
            let townInList = $('#towns option');
            let deleteBox = $('#townName').val();
            let result = $('#result');
            let deleted = false;

            for (let town of townInList) {
                if(town.textContent === deleteBox){
                    town.remove();
                    deleted = true;
                    $('#townName').val('');
                }
            }

            if(deleted) {
                result.text(`${deleteBox} deleted.`);
            }
            else {
                result.text(`${deleteBox} not found.`);
            }

        });
    }
</script>
</body>
</html>
